<head>
    <meta charset="UTF-8">

    <title>Login</title>

<body>
    <div class="container">
        <!-- AQUI FOI ADAPTADO -->
        <form action="login.php" method="POST">
            <h1>Acesso da Plataforma</h1>

            <div class="input-container">
                <input name="email" placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/puffy-filled/32/user.png" alt="user" />
            </div>

            <div class="input-container">
                <input name="senha" placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/sf-black-filled/64/password.png" alt="password" />
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="submit-button">Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado? <a href="cadastro.html">Cadastrar</a></p>
            </div>
        </form>
    </div>
